<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Nikolay Solodukhin">
  <link type="font/woff2" href="<%= require(`assets/fonts/opensans-condbold.woff2`) %>" rel="preload" as="font" crossorigin="anonymous">
  <link type="font/woff2" href="<%= require(`assets/fonts/opensans.woff2`) %>" rel="preload" as="font" crossorigin="anonymous">
  <link  href="<%= require(`assets/img/logo-mask.png`) %>" rel="preload" as="image">
  <link  href="<%= require(`assets/img/icon-photo.png`) %>" rel="preload" as="image">
  <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
  <% } %>
  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <link rel="preload" href="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>" as="script">
  <% } %>
  <title>Кекстаграм</title>
</head>

<body class="page">

  <form class="filters hidden" action="index.html" method="get" autocomplete="off">
    <input class="filters__radio" type="radio" id="filter-popular" name="filter" value="popular">
    <label class="filters__item" for="filter-popular" role="radio" tabindex="0">Популярные</label>

    <input class="filters__radio" type="radio" id="filter-new" name="filter" value="new">
    <label class="filters__item" for="filter-new" role="radio" tabindex="0">Новые</label>

    <input class="filters__radio" type="radio" id="filter-discussed" name="filter" value="discussed">
    <label class="filters__item" for="filter-discussed" role="radio" tabindex="0">Обсуждаемые</label>
  </form>

  <div class="upload">
    <form class="upload-form upload-image" id="upload-select-image" method="post" enctype="multipart/form-data">
      <input class="upload-input" type="file" id="upload-file" name="filename" required>
      <label class="upload-file upload-control" for="upload-file"></label>
      <button class="upload-submit upload-control" type="submit"></button>
    </form>

    <form class="upload-form upload-resize invisible" id="upload-resize" method="post" enctype="multipart/form-data">
      <input class="invisible" type="text" name="resize-image-src" id="resize-image-src">

      <fieldset class="upload-resize__list-control">
        <input class="upload-resize__item-control" type="number" id="resize-x" name="x">
        <label class="upload-resize__item-label" for="resize-x">Слева, px</label>

        <input class="upload-resize__item-control" type="number" id="resize-y" name="y">
        <label class="upload-resize__item-label" for="resize-y">Сверху, px</label>

        <input class="upload-resize__item-control" type="number" id="resize-size" name="size">
        <label class="upload-resize__item-label" for="resize-size">Сторона, px</label>
      </fieldset>

      <fieldset class="upload-form__list-control">
        <button class="upload-form__item-control upload-form__item-control--prev" type="reset" id="resize-prev" name="prev"></button>
        <button class="upload-form__item-control upload-form__item-control--fwd" type="submit" id="resize-fwd" name="fwd"></button>
      </fieldset>
    </form>

    <form class="upload-form upload-filter invisible" id="upload-filter" method="post" enctype="multipart/form-data">
      <img src="" class="filter-image-preview">
      <input class="invisible" type="text" name="filter-image-src" id="filter-image-src">

      <fieldset class="upload-filter__controls">
        <input class="upload-filter__сontrol" type="radio" name="upload-filter" id="upload-filter-none" value="none" checked>
        <label class="upload-filter__label" for="upload-filter-none">
          <div class="upload-filter__preview" role="button" tabindex="1"></div>
          Оригинал
        </label>

        <input class="upload-filter__сontrol" type="radio" name="upload-filter" id="upload-filter-chrome" value="chrome">
        <label class="upload-filter__label upload-filter__label--chrome" for="upload-filter-chrome">
          <div class="upload-filter__preview upload-filter__preview--chrome" role="button" tabindex="1"></div>
          Хром
        </label>

        <input class="upload-filter__сontrol" type="radio" name="upload-filter" id="upload-filter-sepia" value="sepia">
        <label class="upload-filter__label upload-filter__label--sepia" for="upload-filter-sepia">
          <div class="upload-filter__preview upload-filter__preview--sepia" role="button" tabindex="1"></div>
          Сепия
        </label>

        <input class="upload-filter__сontrol" type="radio" name="upload-filter" id="upload-filter-marvin" value="marvin">
        <label class="upload-filter__label upload-filter__label--marvin" for="upload-filter-marvin">
          <div class="upload-filter__preview upload-filter__preview--marvin" role="button" tabindex="1"></div>
          Марвин
        </label>
      </fieldset>

      <fieldset class="upload-form__list-control">
        <button class="upload-form__item-control upload-form__item-control--prev" type="reset" id="filter-prev" name="prev"></button>
        <button class="upload-form__item-control upload-form__item-control--fwd" type="submit" id="filter-fwd" name="fwd"></button>
      </fieldset>
    </form>

    <div class="upload-message invisible">
      <div class="upload-message__container"></div>
    </div>
  </div>

  <div class="pictures container">
  </div>

  <footer class="footer container">
    <div class="footer__wrapper">
      <section class="footer__logo">
        Сделано в
        <a class="footer__logo-link" tabindex="0" href="http://htmlacademy.ru">
          <img class="footer__logo-image" src="<%= require(`assets/img/ha-logo.png`) %>" width="130" alt="HTML Academy" />HTML Academy</a> &copy; 2018
      </section>
      <nav class="footer__social social">
        <a class="social__item social__item--twitter" tabindex="0" href="https://twitter.com/htmlacademy_ru" alt="twitter" target="_blank"
          rel="nofollow">Twitter</a>
        <a class="social__item social__item--instagram" tabindex="0" href="https://www.instagram.com/htmlacademy/" alt="instagram"
          target="_blank" rel="nofollow">Instagtam</a>
        <a class="social__item social__item--facebook" tabindex="0" href="https://www.facebook.com/htmlacademy" alt="facebook" target="_blank"
          rel="nofollow">Facebook</a>
        <a class="social__item social__item--vk" tabindex="0" href="https://vk.com/htmlacademy" alt="vk" target="_blank" rel="nofollow">VK</a>
      </nav>
    </div>
  </footer>


  <div class="gallery-overlay invisible">
    <button type="button" class="gallery-overlay__button gallery-overlay__button--close">&times;</button>
    <div class="gallery-overlay__preview">
      <img class="gallery-overlay__image" src="" alt="" tabindex="1">
      <div class="gallery-overlay__controls">
        <div class="gallery-overlay__comments comments">
          <span class="comments__count">125</span> комментариев</div>

        <div class="gallery-overlay__likes likes">Нравится
          <span class="likes__count">0</span>
        </div>
      </div>
    </div>
  </div>

  <template id="picture-template">
    <a class="picture" href="">
      <img class="picture__img" src="" width="182" height="182">
      <span class="picture__stats">
        <span class="picture__stat picture__stat--comments"></span>
        <span class="picture__stat picture__stat--likes"></span>
      </span>
    </a>
  </template>

  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
  <% } %>

</body>

</html>
